<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        color: rgb(254, 85, 175);
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: whitesmoke;
        background-color: rgb(78, 177, 215);
        border: none;
        border-radius: 4px;
      }
      #result,
      #score,
      #final {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="score"></div>
    <div id="final"></div>
    <script src="script.js"></script>
  </body>
</html>
